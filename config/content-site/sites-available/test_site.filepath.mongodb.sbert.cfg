[content-site]
sitename=test_site.filepath.mongodb.sbert
srctype=filepath
srcpath=<AIWHISPR_HOME>/examples/http/bbc
displaypath=aiwhisprStreamlit
contentSiteModule=filepathContentSite
[content-site-auth]
authtype=filechecks
check-file-permission=Y
[vectordb]
vectorDbModule=mongodbVectorDb
connection-string=mongodb+srv://<connection_string>
collection-name=<collection_name>
dbname=<dbname>
vector-index=<atlas_search_vector_index_on_collection>
text-index=<atlas_search_text_index_on_collection>
vector-dim=768
[llm-service]
llmServiceModule=libSbertLlmService
model-family=sbert
model-name=all-mpnet-base-v2
llm-service-api-key=
chunk-size=307
[local]
working-dir=/tmp
index-dir=/tmp
indexing-processes=1
